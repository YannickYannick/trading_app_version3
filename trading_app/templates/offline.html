<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Trading App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .offline-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .retry-btn {
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 50px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="offline-card">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h2 class="mb-3">Vous Ãªtes hors ligne</h2>
        <p class="text-muted mb-4">
            Trading App nÃ©cessite une connexion internet pour fonctionner correctement.
            VÃ©rifiez votre connexion et rÃ©essayez.
        </p>
        
        <div class="mb-4">
            <span class="status-indicator"></span>
            <span class="text-muted">Connexion internet perdue</span>
        </div>
        
        <button class="retry-btn" onclick="retryConnection()">
            <i class="fas fa-redo me-2"></i>
            RÃ©essayer
        </button>
        
        <div class="mt-4">
            <small class="text-muted">
                <i class="fas fa-info-circle me-1"></i>
                Certaines fonctionnalitÃ©s peuvent Ãªtre disponibles hors ligne
            </small>
        </div>
    </div>

    <script>
        // VÃ©rifier pÃ©riodiquement la connexion
        let connectionCheckInterval;
        
        function checkConnection() {
            if (navigator.onLine) {
                console.log('âœ… Connexion internet rÃ©tablie');
                window.location.reload();
            }
        }
        
        function retryConnection() {
            const btn = event.target;
            const originalText = btn.innerHTML;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>VÃ©rification...';
            btn.disabled = true;
            
            // Simuler une vÃ©rification de connexion
            setTimeout(() => {
                if (navigator.onLine) {
                    window.location.reload();
                } else {
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                    showToast('Connexion toujours indisponible', 'warning');
                }
            }, 2000);
        }
        
        function showToast(message, type = 'info') {
            // CrÃ©er une notification toast simple
            const toast = document.createElement('div');
            toast.className = `alert alert-${type} position-fixed`;
            toast.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
            toast.innerHTML = message;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // DÃ©marrer la vÃ©rification automatique
        connectionCheckInterval = setInterval(checkConnection, 5000);
        
        // Ã‰couter les Ã©vÃ©nements de connexion
        window.addEventListener('online', () => {
            console.log('ðŸŒ Connexion internet rÃ©tablie');
            clearInterval(connectionCheckInterval);
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('ðŸ“¡ Connexion internet perdue');
        });
        
        // VÃ©rifier la connexion au chargement
        if (navigator.onLine) {
            window.location.reload();
        }
    </script>
</body>
</html>
