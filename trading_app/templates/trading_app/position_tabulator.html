{% extends "base.html" %}
{% block title %}Positions Tabulator{% endblock %}
{% block content %}
<h1>Positions - Tableau dynamique</h1>

<!-- Bouton pour configurer les colonnes -->
<div class="mb-3">
    <button type="button" class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#columnSelectorModal">
        <i class="fas fa-cog"></i> Configurer les colonnes
    </button>
    
    <!-- Bouton pour synchroniser les positions Binance -->
    <button type="button" class="btn btn-outline-primary ms-2" id="binancePositions">
        <i class="fas fa-sync-alt"></i> Synchroniser Binance
    </button>
</div>

<div id="position-table"></div>
<button id="add-row">Ajouter une ligne</button>
<button id="delete-row">Supprimer la derni√®re ligne</button>
<button id="update-row">Modifier la premi√®re ligne</button>
<button id="save-all">Save All</button>

<!-- Modal pour s√©lectionner les colonnes -->
<div class="modal fade" id="columnSelectorModal" tabindex="-1" aria-labelledby="columnSelectorModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="columnSelectorModalLabel">
                    <i class="fas fa-columns"></i> S√©lectionner les colonnes √† afficher
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <h6>Colonnes disponibles :</h6>
                        <div id="availableColumns" class="border p-3" style="height: 300px; overflow-y: auto;">
                            <!-- Les colonnes disponibles seront ajout√©es ici dynamiquement -->
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h6>Colonnes affich√©es :</h6>
                        <div id="selectedColumns" class="border p-3" style="height: 300px; overflow-y: auto;">
                            <!-- Les colonnes s√©lectionn√©es seront ajout√©es ici dynamiquement -->
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-primary" id="applyColumns">
                            <i class="fas fa-check"></i> Appliquer
                        </button>
                        <button type="button" class="btn btn-secondary" id="resetColumns">
                            <i class="fas fa-undo"></i> R√©initialiser
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.0.3/css/tabulator.min.css" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/5.0.3/js/tabulator.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    var tabledata = JSON.parse('{{ data_positions|default:"[]"|escapejs }}');
    
    // D√©finition de toutes les colonnes disponibles
    var allColumns = [
        { title: "ID", field: "id", visible: false },
        { title: "Nom de l'actif", field: "asset_name", headerFilter: "input" },
        { title: "Symbole", field: "asset_symbol", headerFilter: "input" },
        { title: "Actif sous-jacent", field: "underlying_asset_name", headerFilter: "input" },
        { title: "Taille", field: "size", headerFilter: "input" },
        { title: "Prix d'entr√©e", field: "entry_price", headerFilter: "input" },
        { title: "Prix actuel", field: "current_price", headerFilter: "input" },
        { title: "C√¥t√©", field: "side", headerFilter: "select", headerFilterParams: { values: ["BUY", "SELL"] } },
        { title: "Statut", field: "status", headerFilter: "select", headerFilterParams: { values: ["OPEN", "CLOSED"] } },
        { title: "PnL", field: "pnl", headerFilter: "input", formatter: function(cell) {
            var value = cell.getValue();
            if (value && !isNaN(value)) {
                value = parseFloat(value);
                if (value > 0) {
                    cell.getElement().style.color = "green";
                } else if (value < 0) {
                    cell.getElement().style.color = "red";
                }
                return value.toFixed(2);
            }
            return value;
        }},
        { title: "Cr√©√© le", field: "created_at", headerFilter: "input", formatter: "datetime", formatterParams: { inputFormat: "iso", outputFormat: "DD/MM/YYYY HH:mm" } }
    ];
    
    // Colonnes par d√©faut (les plus importantes)
    var defaultColumns = ["asset_name", "asset_symbol", "size", "entry_price", "current_price", "side", "pnl"];
    
    // Fonction pour sauvegarder les colonnes s√©lectionn√©es
    function saveSelectedColumns(columns) {
        try {
            localStorage.setItem('position_tabulator_selected_columns', JSON.stringify(columns));
            console.log('‚úÖ Colonnes sauvegard√©es:', columns);
        } catch (e) {
            console.error('‚ùå Erreur lors de la sauvegarde:', e);
        }
    }
    
    // Fonction pour charger les colonnes s√©lectionn√©es
    function loadSelectedColumns() {
        try {
            var saved = localStorage.getItem('position_tabulator_selected_columns');
            console.log('üîç Tentative de chargement:', saved);
            if (saved) {
                var parsed = JSON.parse(saved);
                console.log('‚úÖ Colonnes charg√©es:', parsed);
                return parsed;
            }
        } catch (e) {
            console.error('‚ùå Erreur lors du chargement des colonnes sauvegard√©es:', e);
        }
        console.log('üîÑ Utilisation des colonnes par d√©faut:', defaultColumns);
        return [...defaultColumns];
    }
    
    // Colonnes actuellement s√©lectionn√©es (charg√©es depuis localStorage)
    var selectedColumns = loadSelectedColumns();
    
    // Fonction pour obtenir les colonnes √† afficher
    function getVisibleColumns() {
        return allColumns.filter(col => selectedColumns.includes(col.field));
    }
    
    // Fonction pour initialiser le s√©lecteur de colonnes
    function initColumnSelector() {
        const availableDiv = document.getElementById('availableColumns');
        const selectedDiv = document.getElementById('selectedColumns');
        
        // Vider les conteneurs
        availableDiv.innerHTML = '';
        selectedDiv.innerHTML = '';
        
        // Ajouter toutes les colonnes disponibles
        allColumns.forEach(col => {
            const isSelected = selectedColumns.includes(col.field);
            const container = isSelected ? selectedDiv : availableDiv;
            
            const columnItem = document.createElement('div');
            columnItem.className = 'column-item mb-2 p-2 border rounded cursor-pointer';
            columnItem.style.cursor = 'pointer';
            columnItem.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <span>${col.title}</span>
                    <i class="fas fa-${isSelected ? 'minus' : 'plus'} text-${isSelected ? 'danger' : 'success'}"></i>
                </div>
            `;
            
            columnItem.addEventListener('click', function() {
                if (isSelected) {
                    // Retirer de la s√©lection
                    selectedColumns = selectedColumns.filter(field => field !== col.field);
                } else {
                    // Ajouter √† la s√©lection
                    selectedColumns.push(col.field);
                }
                initColumnSelector();
            });
            
            container.appendChild(columnItem);
        });
    }
    
    // Cr√©er la table avec les colonnes charg√©es
    var table = new Tabulator("#position-table", {
        height: "400px",
        layout: "fitDataFill",
        reactiveData: true,
        data: tabledata,
        columns: getVisibleColumns()
    });
    
    // Initialiser le s√©lecteur de colonnes apr√®s la cr√©ation de la table
    initColumnSelector();
    
    // Appliquer les changements de colonnes
    document.getElementById('applyColumns').addEventListener('click', function() {
        console.log('üîß Appliquer les colonnes:', selectedColumns);
        table.setColumns(getVisibleColumns());
        saveSelectedColumns(selectedColumns);
        $('#columnSelectorModal').modal('hide');
        // Forcer le redessinage de la table
        table.redraw(true);
    });
    
    // R√©initialiser les colonnes
    document.getElementById('resetColumns').addEventListener('click', function() {
        console.log('üîÑ R√©initialisation des colonnes');
        selectedColumns = [...defaultColumns];
        saveSelectedColumns(selectedColumns);
        table.setColumns(getVisibleColumns());
        initColumnSelector();
        // Forcer le redessinage de la table
        table.redraw(true);
    });
    
    // R√©initialiser le s√©lecteur quand le modal s'ouvre
    $('#columnSelectorModal').on('show.bs.modal', function () {
        initColumnSelector();
    });
    
    function buttonFormatter(cell) {
        var button = document.createElement("button");
        button.textContent = "Save !";
        button.addEventListener("click", function() {
            var rowData = cell.getRow().getData();
            const csrftoken = getCookie('csrftoken');
            $.ajax({
                url: '/positions/save/',
                type: 'POST',
                data: rowData,
                headers: {'X-CSRFToken': csrftoken },
                success: function(response) {
                    alert("Enregistr√© !");
                },
                error: function(xhr) {
                    console.log("Erreur lors de l'enregistrement :", xhr.responseText);
                    alert("Erreur lors de l'enregistrement !\n" + xhr.responseText);
                }
            });
        });
        return button;
    }
    
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    
    document.getElementById("add-row").addEventListener("click", function(){
        var newRow = {
            user: 1,   // ID d'un user existant
            asset: 1   // ID d'un asset existant
        };
        getVisibleColumns().forEach(function(col) { if(col.field && !newRow[col.field]) newRow[col.field] = ""; });
        tabledata.push(newRow);
        table.replaceData(tabledata);
    });
    
    document.getElementById("delete-row").addEventListener("click", function(){
        tabledata.pop();
        table.replaceData(tabledata);
    });
    
    document.getElementById("update-row").addEventListener("click", function(){
        if(tabledata.length > 0) {
            var firstKey = Object.keys(tabledata[0])[0];
            tabledata[0][firstKey] = "MODIFI√â";
            table.replaceData(tabledata);
        }
    });
    
    document.getElementById("save-all").addEventListener("click", function(){
        const csrftoken = getCookie('csrftoken');
        tabledata.forEach(function(rowData) {
            $.ajax({
                url: '/positions/save/',
                type: 'POST',
                data: rowData,
                headers: {'X-CSRFToken': csrftoken },
                success: function(response) {
                    // Optionnel : afficher une notification ou mettre √† jour l'UI
                },
                error: function(xhr) {
                    alert("Erreur lors de l'enregistrement d'une ligne !");
                }
            });
        });
        alert("Toutes les lignes ont √©t√© envoy√©es pour sauvegarde.");
    });
    
    // Gestion du bouton Binance
    document.getElementById("binancePositions").addEventListener("click", function(){
        console.log("üîò Bouton Binance cliqu√© !");
        loadBinancePositions();
    });
    
    // Debug pour v√©rifier que le bouton existe
    console.log("üîç Bouton Binance trouv√©:", document.getElementById("binancePositions"));
    
    function loadBinancePositions() {
        console.log("üöÄ Fonction loadBinancePositions appel√©e");
        const csrftoken = getCookie('csrftoken');
        
        // Afficher un indicateur de chargement
        const button = event.target;
        const originalText = button.innerHTML;
        button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Chargement...';
        button.disabled = true;
        
        console.log("üì° Envoi requ√™te AJAX vers /positions/binance/");
        
        $.ajax({
            url: '/positions/binance/',
            type: 'POST',
            data: JSON.stringify({}),
            contentType: 'application/json',
            headers: {'X-CSRFToken': csrftoken },
            success: function(response) {
                console.log("‚úÖ R√©ponse re√ßue:", response);
                if (response.success) {
                    // Remplacer les donn√©es de la table
                    tabledata = response.positions;
                    table.replaceData(tabledata);
                    
                    alert(`‚úÖ ${response.count} positions Binance r√©cup√©r√©es !\n\n${response.message}`);
                } else {
                    alert("‚ùå Erreur lors du chargement des positions Binance: " + response.error);
                }
            },
            error: function(xhr) {
                console.error("‚ùå Erreur AJAX:", xhr);
                alert("‚ùå Erreur lors du chargement des positions Binance");
            },
            complete: function() {
                // Restaurer le bouton
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    }
</script>

<style>
.column-item:hover {
    background-color: #f8f9fa;
}
.cursor-pointer {
    cursor: pointer;
}
</style>
{% endblock %}
