{% extends "base.html" %}
{% load static %}

{% block title %}AssetTradable Management{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Gestion des Actifs Tradables</h1>
    
    <!-- Section Recherche et Autocompl√©tion -->
    <div class="card mb-4">
        <div class="card-header">
            <h5><i class="fas fa-search"></i> Recherche d'Actifs</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="asset-search">Rechercher un actif dans le catalogue :</label>
                        <div class="input-group">
                            <input type="text" id="asset-search" class="form-control" placeholder="Tapez un symbole ou un nom d'actif...">
                            <button class="btn btn-outline-secondary" type="button" onclick="clearSearch()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                        <div id="search-results" class="mt-2"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Filtres :</label>
                        <div class="row">
                            <div class="col-md-6">
                                <select id="platform-filter" class="form-control">
                                    <option value="">Toutes les plateformes</option>
                                    <option value="saxo">Saxo Bank</option>
                                    <option value="binance">Binance</option>
                                    <option value="yahoo">Yahoo Finance</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select id="asset-type-filter" class="form-control">
                                    <option value="">Tous les types</option>
                                    <option value="Stock">Action</option>
                                    <option value="Crypto">Crypto</option>
                                    <option value="ETF">ETF</option>
                                    <option value="Bond">Obligation</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col">
            <button id="add-row" class="btn btn-success">Ajouter une ligne</button>
            <button id="save-all" class="btn btn-primary">Sauvegarder tout</button>
            <button id="delete-selected" class="btn btn-danger">Supprimer s√©lection</button>
            <button id="update-all-assets" class="btn btn-warning">Mettre √† jour tous les Assets (Yahoo)</button>
        </div>
    </div>
    
    <div id="asset-tradable-table"></div>
</div>

<script>
// Configuration Tabulator
var tableData = {{ data_asset_tradables|safe }};

var table = new Tabulator("#asset-tradable-table", {
    data: tableData,
    layout: "fitColumns",
    pagination: true,
    paginationSize: 20,
    columns: [
        {title: "ID", field: "id", visible: false},
        {title: "Symbole", field: "symbol", editor: "input", validator: "required"},
        {title: "Nom", field: "name", editor: "input"},
        {title: "Plateforme", field: "platform", editor: "select", editorParams: {
            values: ["saxo", "binance", "yahoo"]
        }},
        {title: "Type", field: "asset_type", editor: "select", editorParams: {
            values: ["Action", "ETF", "Crypto", "Forex", "CFD"]
        }},
        {title: "March√©", field: "market", editor: "input"},
        {title: "Secteur", field: "sector", editor: "input"},
        {title: "Industrie", field: "industry", editor: "input"},
        {title: "Market Cap", field: "market_cap", editor: "number"},
        {title: "Cr√©√© le", field: "created_at", editor: false},
        {
            title: "Actions",
            formatter: function(cell) {
                var button = document.createElement("button");
                button.textContent = "Sauvegarder";
                button.className = "btn btn-sm btn-outline-primary";
                button.onclick = function() {
                    saveRow(cell.getRow());
                };
                return button;
            },
            headerSort: false
        }
    ]
});

// Fonctions
function saveRow(row) {
    var data = row.getData();
    var csrftoken = getCookie('csrftoken');
    
    $.ajax({
        url: '{% url "asset_tradable_tabulator" %}',
        type: 'POST',
        data: data,
        headers: {'X-CSRFToken': csrftoken},
        success: function(response) {
            if (response.status === 'success') {
                alert('Sauvegard√© avec succ√®s !');
            } else {
                alert('Erreur: ' + response.message);
            }
        },
        error: function() {
            alert('Erreur lors de la sauvegarde');
        }
    });
}

function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            const cookie = cookies[i].trim();
            if (cookie.substring(0, name.length + 1) === (name + '=')) {
                cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                break;
            }
        }
    }
    return cookieValue;
}

// Event listeners - AJOUTER CES GESTIONNAIRES D'√âV√âNEMENTS
document.getElementById("add-row").addEventListener("click", function() {
    console.log("Bouton Ajouter une ligne cliqu√©");
    table.addRow({
        symbol: "",
        name: "",
        platform: "saxo",
        asset_type: "Action",
        market: "",
        sector: "xxxx",
        industry: "xxxx",
        market_cap: 0.0,
        created_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
    });
    console.log("Ligne ajout√©e");
});

document.getElementById("save-all").addEventListener("click", function() {
    console.log("Bouton Sauvegarder tout cliqu√©");
    var allData = table.getData();
    var csrftoken = getCookie('csrftoken');
    
    console.log("Donn√©es √† sauvegarder:", allData);
    
    allData.forEach(function(rowData) {
        $.ajax({
            url: '{% url "asset_tradable_tabulator" %}',
            type: 'POST',
            data: rowData,
            headers: {'X-CSRFToken': csrftoken},
            success: function(response) {
                console.log('Sauvegard√©:', response);
            },
            error: function(xhr, status, error) {
                console.error('Erreur sauvegarde:', error);
            }
        });
    });
    
    alert('Toutes les donn√©es ont √©t√© envoy√©es au serveur');
});

document.getElementById("delete-selected").addEventListener("click", function() {
    console.log("Bouton Supprimer s√©lection cliqu√©");
    var selectedRows = table.getSelectedRows();
    if (selectedRows.length > 0) {
        if (confirm('Supprimer ' + selectedRows.length + ' ligne(s) ?')) {
            selectedRows.forEach(function(row) {
                row.delete();
            });
        }
    } else {
        alert('Aucune ligne s√©lectionn√©e');
    }
});

// Ajouter la s√©lection de lignes
table.on("rowClick", function(e, row) {
    row.toggleSelect();
});

// Ajouter le gestionnaire pour le bouton de mise √† jour
document.getElementById("update-all-assets").addEventListener("click", function() {
    console.log("Mise √† jour de tous les Assets...");
    
    if (confirm('Mettre √† jour tous les Assets avec les donn√©es Yahoo Finance ? Cela peut prendre quelques minutes.')) {
        var csrftoken = getCookie('csrftoken');
        
        $.ajax({
            url: '{% url "update_all_assets_with_yahoo" %}',
            type: 'POST',
            headers: {'X-CSRFToken': csrftoken},
            success: function(response) {
                if (response.status === 'success') {
                    alert(response.message);
                    // Recharger la page pour voir les mises √† jour
                    location.reload();
                } else {
                    alert('Erreur: ' + response.message);
                }
            },
            error: function() {
                alert('Erreur lors de la mise √† jour');
            }
        });
    }
});

console.log("Script charg√© - gestionnaires d'√©v√©nements configur√©s");

// Fonctions d'autocompl√©tion
let searchTimeout;

document.getElementById('asset-search').addEventListener('input', function() {
    const query = this.value.trim();
    const platform = document.getElementById('platform-filter').value;
    
    // Annuler la recherche pr√©c√©dente
    clearTimeout(searchTimeout);
    
    if (query.length < 2) {
        document.getElementById('search-results').innerHTML = '';
        return;
    }
    
    // D√©lai pour √©viter trop de requ√™tes
    searchTimeout = setTimeout(() => {
        searchAssets(query, platform);
    }, 300);
});

document.getElementById('platform-filter').addEventListener('change', function() {
    const query = document.getElementById('asset-search').value.trim();
    if (query.length >= 2) {
        searchAssets(query, this.value);
    }
});

document.getElementById('asset-type-filter').addEventListener('change', function() {
    const query = document.getElementById('asset-search').value.trim();
    if (query.length >= 2) {
        searchAssets(query, document.getElementById('platform-filter').value);
    }
});

function searchAssets(query, platform) {
    console.log(`üîç Recherche: "${query}" sur plateforme: "${platform}"`);
    
    const url = new URL('/assets/search/', window.location.origin);
    url.searchParams.append('q', query);
    if (platform) {
        url.searchParams.append('platform', platform);
    }
    
    console.log(`üì° URL de recherche: ${url.toString()}`);
    
    fetch(url)
        .then(response => {
            console.log(`üì• R√©ponse re√ßue: ${response.status}`);
            return response.json();
        })
        .then(data => {
            console.log(`üìä Donn√©es re√ßues:`, data);
            displaySearchResults(data.results);
        })
        .catch(error => {
            console.error('‚ùå Erreur lors de la recherche:', error);
            document.getElementById('search-results').innerHTML = 
                '<div class="alert alert-danger">Erreur lors de la recherche</div>';
        });
}

function displaySearchResults(results) {
    const resultsDiv = document.getElementById('search-results');
    
    if (results.length === 0) {
        resultsDiv.innerHTML = '<div class="text-muted">Aucun r√©sultat trouv√©</div>';
        return;
    }
    
    let html = '<div class="list-group">';
    results.forEach(asset => {
        html += `
            <div class="list-group-item list-group-item-action" onclick="selectAsset('${asset.symbol}', '${asset.name}', '${asset.platform}', '${asset.asset_type}', '${asset.market}')">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <strong>${asset.symbol}</strong> - ${asset.name}
                    </div>
                    <div>
                        <span class="badge bg-primary">${asset.platform.toUpperCase()}</span>
                        <span class="badge bg-secondary">${asset.asset_type}</span>
                    </div>
                </div>
                <small class="text-muted">March√©: ${asset.market}</small>
            </div>
        `;
    });
    html += '</div>';
    
    resultsDiv.innerHTML = html;
}

function selectAsset(symbol, name, platform, assetType, market) {
    console.log(`‚úÖ Actif s√©lectionn√©: ${symbol} - ${name}`);
    
    // Ajouter une nouvelle ligne avec les donn√©es de l'actif s√©lectionn√©
    table.addRow({
        symbol: symbol,
        name: name,
        platform: platform,
        asset_type: assetType,
        market: market,
        sector: "xxxx",
        industry: "xxxx",
        market_cap: 0.0,
        created_at: new Date().toISOString().slice(0, 19).replace('T', ' ')
    });
    
    // Vider la recherche
    document.getElementById('asset-search').value = '';
    document.getElementById('search-results').innerHTML = '';
    
    // Afficher un message de confirmation
    const alertDiv = document.createElement('div');
    alertDiv.className = 'alert alert-success alert-dismissible fade show';
    alertDiv.innerHTML = `
        <i class="fas fa-check"></i> Actif "${symbol}" ajout√© avec succ√®s !
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;
    document.querySelector('.container').insertBefore(alertDiv, document.querySelector('.card'));
    
    // Supprimer l'alerte apr√®s 3 secondes
    setTimeout(() => {
        if (alertDiv.parentNode) {
            alertDiv.remove();
        }
    }, 3000);
}

function clearSearch() {
    document.getElementById('asset-search').value = '';
    document.getElementById('search-results').innerHTML = '';
}
</script>
{% endblock %}
